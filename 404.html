    body::before {

      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }
    .link:hover {
      background: #2a3060;
      transform: scale(1.02);
    }
    .embed, .image, .music {
      margin: 1rem 0;
      width: 100%;
      max-width: 500px;
    }
    iframe {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 10px;
    }

      border-radius: 10px;

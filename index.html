<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SylvurrTV</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #060c21;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .profile {
      text-align: center;
      margin-bottom: 2rem;
    }
    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #ffffff;
    }
    .links {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .link {
      background: #1a1f38;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }
    .link:hover {
      background: #2a3060;
      transform: scale(1.02);
    }
    .embed, .image, .music {
      margin: 1rem 0;
      width: 100%;
      max-width: 500px;
    }
    iframe {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 10px;
    }
    img.full-width {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #ffffff;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img src="./sylvurr2.png" alt="Profile Picture">
    <h1>SylvurrTV</h1>
    <p>The creator of everything you love... and hate</p>
    <p>🏳️‍⚧️TRANS🏳️‍⚧️RIGHTS🏳️‍⚧️ARE🏳️‍⚧️HUMAN🏳️‍⚧️RIGHTS🏳️‍⚧️</p>
  </div>

  <div class="links">
    <a href="https://youtube.com/@SylvurrTV" class="link">YouTube</a>
    <a href="https://sylvurrtv.itch.io" class="link">Itch.io</a>
    <a href="https://twitch.tv/sylvurrtv" class="link">Twitch</a>
    <a href="https://bsky.app/profile/sylvurr.com" class="link">Bluesky</a>
    <a href="https://tumblr.com/sylvurrtv" class="link">Tumblr</a>
  </div>

</body>
</html>

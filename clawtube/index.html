<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClawTube</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #060c21;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .video-card {
            background: #1a2238;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            cursor: pointer;
        }

        .video-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .video-card .info {
            padding: 15px;
        }

        .video-card .info h3 {
            margin: 0 0 10px;
            font-size: 18px;
        }

        .video-card .info p {
            margin: 0;
            font-size: 14px;
            color: #cccccc;
        }

        .video-card .info .duration {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ClawTube</h1>
            <p>This is where you will find the worst videos ever :3</p>
        </div>
        <div class="grid" id="video-grid">
            <!-- Videos will be dynamically loaded here -->
        </div>
    </div>

    <script>
        const videoBaseUrl = "https://media.sylvurr.com/videos/";

        async function loadVideos() {
            const response = await fetch('/videos.json');
            const videoMetadata = await response.json();

            const grid = document.getElementById('video-grid');

            videoMetadata.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.innerHTML = `
                    <img src="${video.thumbnail}" alt="Thumbnail of ${video.title}">
                    <div class="info">
                        <h3>${video.title}</h3>
                        <p>${video.description}</p>
                        <p class="duration">Duration: ${video.duration}</p>
                    </div>
                `;

                videoCard.addEventListener('click', () => {
                    window.location.href = `/watch?v=${video.id}`;
                });

                grid.appendChild(videoCard);
            });
        }

        // Load videos on page load
        document.addEventListener('DOMContentLoaded', loadVideos);
    </script>
</body>
</html>
